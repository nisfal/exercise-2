<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Kalkulator dengan Javascript & Bootstrap</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>  
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="height-full">
  <div class="container">
    <h2>Kalkulator</h2>
    <form name="kalkulator" onsubmit="return false">
     <div class="row">
      <div class="col-md-3 col-sm-4 col-xs-5">
        <input type="text" name="kal" value="" class="form-control col-md-6 col-sm-6 col-xs-12" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-sm-6 col-xs-12">
        <div class="">     
          <a href="#" class="btn btn-danger button">CE</a>
          <a href="#" class="btn btn-danger button">C</a>
          <a href="#" class="btn btn-primary btn-tall button">=</a>
        </div>

        <div class="">
          <a href="#" class="btn btn-default button">7</a>
          <a href="#" class="btn btn-default button">8</a>
          <a href="#" class="btn btn-default button">9</a>
          <a href="#" class="btn btn-default button">/</a>
        </div>

        <div class="">
          <a href="#" class="btn btn-default button">4</a>
          <a href="#" class="btn btn-default button">5</a>
          <a href="#" class="btn btn-default button">6</a>
          <a href="#" class="btn btn-default button">*</a>          
        </div>

        <div class="">
          <a href="#" class="btn btn-default button">1</a>
          <a href="#" class="btn btn-default button">2</a>
          <a href="#" class="btn btn-default button">3</a>
          <a href="#" class="btn btn-default button">-</a>
        </div>
        
        <div class="">
          <a href="#" class="btn btn-default btn-wide button">0</a>
          <a href="#" class="btn btn-default button">.</a>
          <a href="#" class="btn btn-default button" >+</a>
        </div>

      </div>
    </div>
  </form>
</div>
<script  src="js/index.js"></script>
</body>
</html>
